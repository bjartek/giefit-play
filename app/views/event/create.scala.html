@(eventForm: Form[model.Event])(implicit login:utils.Login)

@import helper._


@import snippets._

@main("New Event", "createEvent") {
    <div class="row">
        <div class="span6">
            <h2>Add a new event</h2>
            @form(routes.Events.newEvent, 'class -> "well form-horizontal", 'id -> "eventForm"){
                @eventsfields(eventForm, "Add")
            }
        </div>
    </div>
}
