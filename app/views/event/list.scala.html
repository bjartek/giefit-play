@(events: Seq[models.Event])
@import helper._
@import helper.twitterBootstrap._

@import snippets._

@main("Events") {
    <div class="row">
        <div class="span12">
            <h2>Events</h2>
            @if(events.isEmpty) {
                <p>No events available</p>
            } else {
                <ul>
                @events.map { event =>
                    <li>@event.title</li>
                }
                </ul>
            }
        </div>
    </div>
}
