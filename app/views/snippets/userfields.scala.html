@(userForm:Form[model.User], buttonName:String)

@import helper._
@implicitField = @{ FieldConstructor(twitterBootstrapInput.f) }

@inputText(userForm("name"),
    'placeholder -> "Name *",
    '_label -> "Name")

@inputText(userForm("email"),
    'placeholder -> "E-mail *",
    '_label -> "E-mail")


<div class="control-group">
    <div class="controls">
        <button class="btn btn-primary" type="submit">@buttonName</button>
    </div>
</div>
