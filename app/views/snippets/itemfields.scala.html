@(itemForm:Form[model.Item], buttonName:String)

@import helper._
@implicitField = @{ FieldConstructor(twitterBootstrapInput.f) }

@inputText(itemForm("name"),
    'placeholder -> "Name *",
    '_label -> "Name")

@inputText(itemForm("url"),
    'placeholder -> "URL",
    '_label -> "URL")


<div class="control-group">
    <div class="controls">
        <button class="btn btn-primary" type="submit">@buttonName</button>
    </div>
</div>
